<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Caridoso{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- VLibras (nÃ£o inicializa automaticamente agora) -->
    <script src="https://vlibras.gov.br/app/vlibras.js"></script>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
</head>
<body>

    <!-- BotÃµes de Acessibilidade -->
    <header class="header container mb-4">
        <div class="welcome">OlÃ¡, {{ session['username'] }} ðŸ‘‹</div>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-secondary" id="toggleDarkMode" title="Modo escuro">ðŸŒ™</button>
            <button class="btn btn-sm btn-outline-secondary" id="aumentarFonte" title="Aumentar fonte">A+</button>
            <button class="btn btn-sm btn-outline-secondary" id="resetFonte" title="Tamanho padrÃ£o">A</button>
            <button class="btn btn-sm btn-outline-secondary" id="diminuirFonte" title="Diminuir fonte">A-</button>
            <a href="{{ url_for('main.logout') }}" class="logout">Sair</a>
        </div>
    </header>

    <h2 class="text-center mb-4">ðŸ§“ Sistema Caridoso!</h2>

    <!-- Barra de NavegaÃ§Ã£o -->
    <div class="d-flex justify-content-center mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded shadow px-3 w-100" style="max-width: 900px;">
            <div class="container-fluid justify-content-center">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav flex-wrap justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/idosos">Idosos Cadastrados</a></li>
                        <li class="nav-item"><a class="nav-link" href="/monitoramento">Monitoramento de SaÃºde</a></li>
                        <li class="nav-item"><a class="nav-link" href="/alertas">Alertas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/agenda">Agenda</a></li>
                        <li class="nav-item"><a class="nav-link" href="/relatorios">RelatÃ³rios</a></li>
                        <li class="nav-item"><a class="nav-link" href="/configuracoes">ConfiguraÃ§Ãµes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- ConteÃºdo Principal -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- RodapÃ© -->
    <footer class="text-center mt-5 text-muted">
        <small>&copy; 2025 - Sistema de Monitoramento de Idosos</small>
    </footer>


    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <!-- Scripts -->
    <script>

        // Modo escuro
        const body = document.body;
        document.getElementById('toggleDarkMode').addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Controle de fonte
        let currentFontSize = 100; // em porcentagem

        function applyFontSize() {
            document.documentElement.style.fontSize = currentFontSize + '%';
        }

        document.getElementById('aumentarFonte').addEventListener('click', () => {
            if (currentFontSize < 200) {
                currentFontSize += 10;
                applyFontSize();
            }
        });

        document.getElementById('diminuirFonte').addEventListener('click', () => {
            if (currentFontSize > 60) {
                currentFontSize -= 10;
                applyFontSize();
            }
        });

        document.getElementById('resetFonte').addEventListener('click', () => {
            currentFontSize = 100;
            applyFontSize();
        });

        // Inicializar com tamanho padrÃ£o
        applyFontSize();
    </script>
</body>
</html>
